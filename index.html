<!DOCTYPE html>
<html lang="en" dir="ltr">
	<style>
		#container{
			position:relative;
			width:300px;
			height:200px;
		}

			#container div{
				border:1px dashed red;
			}
	</style>
	<body>
		<div id="container"></div>
		<a id="iphone" href="javascript:;">iPhone</a>
		<a id="ipad" href="javascript:;">iPad</a>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="javascript/com/tiles.js"></script>
		<script>
			$("#container").tiles({
				"tileWidth" : 100,
				"tileHeight" : 100,
				"onTileCreated" : function(){
					
				}
			});
			$("#iphone").click(function(event){
				$("#container").animate({
					"width" : 320,
					"height" : 480
				})
			});
			$("#ipad").click(function(event){
				$("#container").animate({
					"width" : 1024,
					"height" : 768
				})
			});
		</script>
	</body>
</html>
